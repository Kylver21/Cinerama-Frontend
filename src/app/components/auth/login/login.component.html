<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <mat-icon class="login-icon">movie</mat-icon>
      <h1>CINERAMA</h1>
      <p>Inicia sesión en tu cuenta</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Usuario</mat-label>
        <input matInput 
               formControlName="username" 
               placeholder="Ingresa tu usuario"
               autocomplete="username">
        <mat-icon matSuffix>person</mat-icon>
        <mat-error *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched">
          {{ getErrorMessage('username') }}
        </mat-error>
        <mat-error *ngIf="loginForm.get('username')?.hasError('minlength') && loginForm.get('username')?.touched">
          {{ getErrorMessage('username') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput 
               [type]="hidePassword ? 'password' : 'text'"
               formControlName="password" 
               placeholder="Ingresa tu contraseña"
               autocomplete="current-password">
        <button mat-icon-button 
                matSuffix 
                type="button"
                (click)="hidePassword = !hidePassword"
                [attr.aria-label]="'Ocultar contraseña'"
                [attr.aria-pressed]="hidePassword">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
          {{ getErrorMessage('password') }}
        </mat-error>
        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched">
          {{ getErrorMessage('password') }}
        </mat-error>
      </mat-form-field>

      <div class="form-options">
        <mat-checkbox formControlName="rememberMe">
          Recordarme
        </mat-checkbox>
        <a href="#" (click)="irARecuperarPassword()" class="forgot-password">
          ¿Olvidaste tu contraseña?
        </a>
      </div>

      <button mat-raised-button 
              color="primary" 
              type="submit" 
              class="login-button"
              [disabled]="loading || loginForm.invalid">
        <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
        <span *ngIf="!loading">Iniciar Sesión</span>
      </button>
    </form>

    <div class="login-footer">
      <p>¿No tienes una cuenta?</p>
      <button mat-button color="accent" (click)="irARegistro()">
        Regístrate aquí
      </button>
    </div>
  </div>
</div>
